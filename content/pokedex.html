<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../assets/Styles/styles.css">
</head>

<body>
    
    <div class="pokedex">
    <div class="background">
    <div id="content-box">
        <!--Left side-->
        <div id="pokemon-info">
            <div class="img-div">
            <img id="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png">
            </div>
            <div id="pokemon-types">
                <span class="type-box grass">GRASS</span>
                <span class="type-box poison">POISON</span>
            </div>
            <div class="description-box">
            <div class="desc">DESCRIPTION</div>
            <div id="pokemon-description">Loading Pokemon Information, Please Hold...</div>
            </div>
        </div>

        <!--Right Side-->
        <div id="pokemon-list">
        </div>
    </div>
    </div>
    </div>
    <script src="../assets/Scripts/pokedex.js"></script>
</body>

</html>
